  <div class="hero" style="background-image: url('images/hero_1.jpg');"></div>
  <div class="container">
    <div class="row" id="card-container">
    </div>
  </div>

  <script>
    // Obtener los datos de la base de datos
    var objetos = [
      {
        titulo: 'Evento',
        id: 'ID',
        fechaPublicacion: 'Fecha de publicación',
        fechaEvento: 'Fecha del evento',
        hora: 'Hora 1',
        descripcion: 'Descripción',
        direccion: 'Dirección'
      },
      {
        titulo: 'Evento',
        id: 'ID',
        fechaPublicacion: 'Fecha de publicación',
        fechaEvento: 'Fecha del evento',
        hora: 'Hora 1',
        descripcion: 'Descripción',
        direccion: 'Dirección'
      },
      {
        titulo: 'Evento',
        id: 'ID',
        fechaPublicacion: 'Fecha de publicación',
        fechaEvento: 'Fecha del evento',
        hora: 'Hora 1',
        descripcion: 'Descripción',
        direccion: 'Dirección'
      },
      {
        titulo: 'Evento',
        id: 'ID',
        fechaPublicacion: 'Fecha de publicación',
        fechaEvento: 'Fecha del evento',
        hora: 'Hora 1',
        descripcion: 'Descripción',
        direccion: 'Dirección'
      },
      {
        titulo: 'Evento',
        id: 'ID',
        fechaPublicacion: 'Fecha de publicación',
        fechaEvento: 'Fecha del evento',
        hora: 'Hora 1',
        descripcion: 'Descripción',
        direccion: 'Dirección'
      },
      {
        titulo: 'Evento',
        id: 'ID',
        fechaPublicacion: 'Fecha de publicación',
        fechaEvento: 'Fecha del evento',
        hora: 'Hora 1',
        descripcion: 'Descripción',
        direccion: 'Dirección'
      }
    ];

    // Generar las tarjetas
    var cardContainer = document.getElementById('card-container');

    for (var i = 0; i < objetos.length; i++) {
      var objeto = objetos[i];

      var cardColumn = document.createElement('div');
      cardColumn.classList.add('col-md-4', 'mb-4');

      var card = document.createElement('div');
      card.classList.add('card');
      card.style.width = '20rem';


      var cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      var cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = objeto.titulo;

      var cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = objeto.descripcion;

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);

      var listGroup = document.createElement('ul');
      listGroup.classList.add('list-group', 'list-group-flush');

      var listItem1 = document.createElement('li');
      listItem1.classList.add('list-group-item');
      listItem1.textContent = 'ID: ' + objeto.id;

      var listItem2 = document.createElement('li');
      listItem2.classList.add('list-group-item');
      listItem2.textContent = 'Fecha de publicación: ' + objeto.fechaPublicacion;

      var listItem3 = document.createElement('li');
      listItem3.classList.add('list-group-item');
      listItem3.textContent = 'Fecha del evento: ' + objeto.fechaEvento;

      var listItem4 = document.createElement('li');
      listItem4.classList.add('list-group-item');
      listItem4.textContent = 'Hora: ' + objeto.hora;

      var listItem5 = document.createElement('li');
      listItem5.classList.add('list-group-item');
      listItem5.textContent = 'Dirección: ' + objeto.direccion;

      listGroup.appendChild(listItem1);
      listGroup.appendChild(listItem2);
      listGroup.appendChild(listItem3);
      listGroup.appendChild(listItem4);
      listGroup.appendChild(listItem5);

      var cardBody2 = document.createElement('div');
      cardBody2.classList.add('card-body');

      var inscribirseButton = document.createElement('button');
      inscribirseButton.classList.add('btn', 'btn-primary', 'btn-lg');
      inscribirseButton.setAttribute('type', 'button');
      inscribirseButton.textContent = 'Inscribirse';

      cardBody2.appendChild(inscribirseButton);

      card.appendChild(cardBody);
      card.appendChild(listGroup);
      card.appendChild(cardBody2);

      cardColumn.appendChild(card);

      cardContainer.appendChild(cardColumn);
    }
  </script>


  <div class="modal " id="modalCrearEvento" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Agregar Hospital</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="m-idEvento" required hidden>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Titulo</label>
                  <input type="text" class="form-control" name="evento" id="evento" aria-describedby="helpId"
                    placeholder="Titulo del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa el titulo del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Fecha Publicacion</label>
                  <input type="text" class="form-control" name="fechaPublicacion" id="fechaPublicacion"
                    aria-describedby="helpId" placeholder="Fecha de Publicacion">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha de publicacion del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Fecha Evento</label>
                  <input type="text" class="form-control" name="fechaEvento" id="fechaEvento" aria-describedby="helpId"
                    placeholder="Fecha del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Hora</label>
                  <input type="text" class="form-control" name="hora" id="hora" aria-describedby="helpId"
                    placeholder="Hora del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la hora del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                    placeholder="Descripcion del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la descripcion del evento</small>
                </div>
              </div>
            </div>
            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="submit" class="btn btn-primary">
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
