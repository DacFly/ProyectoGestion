<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
   <!-- Bootstrap CSS v5.2.1 -->
   

  <title>SISEV</title>
</head>

<body>


  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->


  <!-- NAVBAR -->
  <header class="site-navbar mt-3" id="menu">

  </header>


  <div class="hero" style="background-image: url('images/hero_1.jpg');"></div>
  <div class="container">
    <div class="row" id="card-container">
    </div>
  </div>
  
  <div class="modal " id="modalCrearEvento" tabindex="" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId"> Agregar Hospital</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="width: auto;">

          <form class="m-needs-validation" novalidate id="frmEventos">
            <input type="text" class="form-control" id="m-idEvento" required hidden>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Titulo</label>
                  <input type="text" class="form-control" name="evento" id="evento" aria-describedby="helpId"
                    placeholder="Titulo del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa el titulo del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Fecha Publicacion</label>
                  <input type="text" class="form-control" name="fechaPublicacion" id="fechaPublicacion"
                    aria-describedby="helpId" placeholder="Fecha de Publicacion">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha de publicacion del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Fecha Evento</label>
                  <input type="text" class="form-control" name="fechaEvento" id="fechaEvento" aria-describedby="helpId"
                    placeholder="Fecha del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la fecha del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Hora</label>
                  <input type="text" class="form-control" name="hora" id="hora" aria-describedby="helpId"
                    placeholder="Hora del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la hora del evento</small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="" class="form-label">Descripcion</label>
                  <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId"
                    placeholder="Descripcion del evento">
                  <small id="helpId" class="form-text text-muted"> Ingresa la descripcion del evento</small>
                </div>
              </div>
            </div>
            <div class="form-group form-check p-2" style="text-align: left;">
              <button type="submit" class="btn btn-primary">
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.sticky.js"></script>
  <script src="js/main.js"></script>
  <script src="js/menu.js "></script>
  <script src="js/funciones.js "></script>
</body>

</html>
